<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main class="container">
      <header class="cardtitulo">
        <p class="titulo">Learn to code by watching others</p>
        <p class="descripcion">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </header>
      <div class="formulario">
        <div class="cardoferta">
          Try it free 7 days <span>then $20/mo. thereafter</span></div>
        <div class="cardformgeneral">
          <div class="cardform">
            <input type="text" placeholder="First Name "><br>
            <input type="text" placeholder="Last Name "><br>
            <input type="text" placeholder="Email Address"><br>
            <input type="text" placeholder="Password">
          </div>
          <button class="boton" type="submit">CLAIN YOUR FREE TRIAL</button>
          <div class="cardindicacion">
            By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
